<!DOCTYPE html>
<html>
<head>
	<title>Fold Page tranistion</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="pt-main" class="pt-perspective">
			<!-- pt-page-current pt-page-rotateFoldTop -->
			<div class="pt-page pt-page-1 ">
				<h1><span>A collection of</span><strong>Page 1</strong> Transitions</h1>
			</div>
			<!-- pt-page-current pt-page-moveFromBottomFade -->
			<div class="pt-page pt-page-2 ">
				<h1><span>A collection of</span><strong>Page 2</strong> Transitions</h1>
			</div>
			<div class="pt-page pt-page-3">
				<h1><span>A collection of</span><strong>Page 3</strong> Transitions</h1></div>
			<div class="pt-page pt-page-4">
				<h1><span>A collection of</span><strong>Page 4</strong> Transitions</h1>
			</div>
			<div class="pt-page pt-page-5">
				<h1><span>A collection of</span><strong>Page 5</strong> Transitions</h1>
			</div>
			<div class="pt-page pt-page-6">
				<h1><span>A collection of</span><strong>Page 6</strong> Transitions</h1>
			</div>
	</div>
</body>
</html>
